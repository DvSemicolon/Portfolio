<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  const pokemon = [];
  async function fetchPoke() {
    const pokeFetch = await fetch(`https://cat-fact.herokuapp.com`);
    const res = await pokeFetch.json();
    pokemon.push(res);
    return res
  }

  fetchPoke();
  console.log(pokemon);
</script>
</body>
</html>
